version: '3.1'
services:
  pozitiv-webserver:
    image: nginx:alpine
    container_name: pozitiv-nginx
    working_dir: /app
    depends_on:
      - positive-php-fpm83
    volumes:
      - .:/app
      - ./.docker/nginx/nginx.conf:/etc/nginx/conf.d/default.conf
    ports:
      - "${NGINX_PORT}:80"

  pozitiv-php-fpm83:
    container_name: pozitiv-php-fpm83
    build: .docker/php-fpm83
    working_dir: /app
    volumes:
      - .:/app
    environment:
      - NGINX_PORT=${NGINX_PORT}

  pozitiv-db:
    container_name: pozitiv-db
    image: mysql:8.4
    volumes:
      - ${DATABASES_PATH}:/var/lib/mysql
    environment:
      MYSQL_ROOT_PASSWORD: 111
    ports:
      - "${MYSQL_PORT}:3306"
